<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>NFT preview card component</title>
</head>
<body>

  <main>
    <!-- Add the equilibrium image -->
    <a href="https://www.google.com/" target="_blank"><div class="image">
      <img class="equilibrium-image" src="./images/image-equilibrium.jpg" alt="">
      <div class="eye-overlay"><img src="./images/icon-view.svg" height="35px" width="35px"></div>
    </a>
    </div>
    
    <!-- Header of the card -->
    <h1><a href="#">Equilibrium #3429</a></h1>

    <!-- Description of the card -->
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <!-- Cover both the ETH amount and days left-->
    <div class="list">

      <!-- ETH amount -->
    <div class="eth"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
    <!-- Days left -->
    <div class="days"><img src="./images/icon-clock.svg" alt=""> 3 days left</div> 
    </div>

    <!-- Line separating the author and card components -->
    <hr>

    <!-- Author details -->
    <div class="author"><img class="author-img" src="./images/image-avatar.png" alt="">Creation of <span><a href="#" class="author-link">Jules Wyvern</a></span></div>
  </main>

  <!-- Link to FrontEnd Mentor and Programmer of this card component -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/ONDicksonBeatz/" target="_blank">Dickson Owusu Nyantakyi</a>.
  </footer>
</body>
</html>
